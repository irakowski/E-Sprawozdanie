{% load viewer_tags %} 
<section>
  <div class="accordion" id="accordionRzis">
    <div class="card shadow">
      <div class="card-header" id="headingFive">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-center" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
            <h5><strong>Rachunek zysków i strat</strong></h5>
            <h6>zgodnie z Załącznikiem Nr 1 do ustawy o rachunkowości, wariant porównawczy</h6>
          </button>
        </h2>
      </div>
      <div id="collapseFive" class="collapse show" aria-labelledby="headingFive" data-parent="#accordionRzis">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" style="width:50%"></th>
                <th scope="col">Kwota na dzień kończący bieżący rok obrotowy</th>
                <th scope="col">Kwota na dzień kończący poprzedni rok obrotowy</th>
                <th scope="col">Przekształcone dane porównawcze za poprzedni rok obrotowy</th>
              </tr>
            </thead>
            <tbody>
              {% for entry in data.RZiS %}
              <tr>
                <th scope="row">{{ entry.0 }}</th>
                <td>{{entry.2 |thousands}}</td>
                <td>{{entry.4 |thousands}}</td>
                <td>{{entry.6 |thousands}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
