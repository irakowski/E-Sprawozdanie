{% extends 'esfviewer/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}    
  <div class="container" style="color: white;">
    <h3 class="mt-5 mb-5 text-center">Upload XML</h3>
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
      <form enctype="multipart/form-data" method="post" action="{% url 'esfviewer:report' %}">
          {% csrf_token %}
        <div class="mb-3">
          {{form |crispy}}
        </div>
        <button class="btn btn-outline-light" type="submit">Submit</button>
      </form>
      </div>
    
    </div>
  </div>
{% endblock %}
